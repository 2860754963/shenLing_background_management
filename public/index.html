<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <title><%= webpackConfig.name %></title>
    <!-- 引入样式 -->
    <% for(var css of htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%=css%>" />
    <% } %>
    <style>
      .toptitle {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .bottompage {
        text-align: center;
        margin: 20px;
      }
      .imagelogo {
        height: 18px;
        width: 100vw;
        position: fixed;
        bottom: 0;
        text-align: center;
        line-height: 18px;
        color: #bfbbbb;
      }
    </style>
    <!-- <% for (var css in htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%=css%>" />
    <% } %> -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= webpackConfig.name %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="imagelogo">
      <img
        src="./beianlogo.png"
        alt="Image"
        style="width: 13px; vertical-align: middle"
      />

      <a
        href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=41088102000101"
        target="_blank"
        style="margin-right: 20px"
        >豫公网安备 41088102024010804号</a
      >
      <a
        href="https://beian.miit.gov.cn/?spm=5176.20960838.J_9220772140.60.21fa2868fwOWr3#/Integrated/index"
        target="_blank"
        >豫B2-20240108-4</a
      >
    </div>
    <!-- 引入JS -->
    <% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%=js%>"></script>
    <% } %>
  </body>
</html>
